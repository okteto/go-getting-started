deploy:
  - kubectl apply -f k8s.yml

destroy:
  - echo sleeping 4 min
  - sleep 240
  - echo sleeping 4 min 2
  - sleep 240
  - echo done

dev:
  hello-world:
    image: ghcr.io/okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
