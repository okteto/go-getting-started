deploy:
  - which helm
  - echo "helm" && helm version
  - echo "helm3" && helm3 version
  - echo "helm4" && helm4 version

dev:
  hello-world:
    image: ghcr.io/okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
