build:
  hello-world:
    context: .

deploy:
  - sed "s|\${OKTETO_BUILD_HELLO_WORLD_IMAGE}|${OKTETO_BUILD_HELLO_WORLD_IMAGE}|g" k8s.yml | kubectl apply -f -

dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
