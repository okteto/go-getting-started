build:
  hello-world:
    context: .

deploy:
  - kubectl apply -f k8s.yml
  - okteto deploy -n testb -f okteto-testb.yml

destroy:
  - echo "This is from destroy main"
  - okteto destroy -n testb -f okteto-testb.yml

dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
