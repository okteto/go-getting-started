build:
  hello-world:
    image: okteto.dev/go-hello-world:1.0.0
    context: .

deploy:
  - echo "OKTETO_EXTERNAL_DATABASE_ENDPOINTS_DB_URL=https://localhost:3306" >> $OKTETO_ENV
  - echo "MY_DYNAMIC_APP_ENV=hello world!" >> $OKTETO_ENV
  - kubectl apply -f k8s.yml

dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
external:
  database:
    notes: docs/database.md
    icon: database
    endpoints:
    - name: db