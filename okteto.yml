deploy:
  - okteto build -f Dockerfile -l=debug
  - okteto deploy -f okteto-debug.yml -l=debug

dev:
  hello-world:
    image: ghcr.io/okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
