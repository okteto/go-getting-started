build:
  hello-world:
    context: .
    dockerfile: Dockerfile

deploy:
  - envsubst < k8s.yml | kubectl apply -f -

dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
