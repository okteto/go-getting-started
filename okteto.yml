deploy:
  - kubectl apply -f k8s.yml

destroy:
  - sleep 600

dev:
  hello-world:
    image: ghcr.io/okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
