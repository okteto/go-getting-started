deploy:
  - kubectl apply -f k8s.yml

test:
  unit:
    image: okteto/golang:1
    commands:
      - "go test . -v"
  integration:
    context: integration
    commands:
      - "./tests.sh"

dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
