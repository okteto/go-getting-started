build:
  hello-world:
    context: .
  test:
    context: .
    dockerfile: Dockerfile.test

deploy:
  - envsubst < k8s.yml | kubectl apply -f -

test:
  unit:
    image: ${OKTETO_BUILD_TEST_IMAGE}
    commands:
      - go test -v ./...

dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
